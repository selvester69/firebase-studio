server {
  listen 80;
  server_tokens off;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html; # This is key for SPAs
  }

  # Add other configurations as needed, e.g., for API proxying, caching headers, etc.

